<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Selection</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Login Selection</h1>
    <div class="row mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Student Login</h5>
            <p class="card-text">Login as a student to access your account.</p>
            <a href="{% url 'student_login' %}" class="btn btn-primary">Login as Student</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Faculty Login</h5>
            <p class="card-text">Login as a faculty member to access your account.</p>
            <a href="{% url 'faculty_login' %}" class="btn btn-primary">Login as Faculty</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
